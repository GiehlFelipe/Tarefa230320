<!DOCTYPE html>
<html lang="en">
<head>
    <title>Index 1 </title>
    <style>
        table {
          width: 70%;
          border-collapse: collapse;
        }
    
        table, tr, th,td{
            border: 1px solid;
            height: 40px;
        }
      </style>
</head>
<body>
    <br>
    <div>
        <table>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr style="text-align: center;">
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr style="text-align: right;">
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>
    </div>
    <br>
    <br>
    <div>
        <table>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr style="text-align: center;">
                <td colspan="3">4</td>
            </tr>
            <tr style="text-align: right;">
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>
    </div>
    <br>
    <br>
    <div>
        <table>
            <tr>
                <td>1</td>
                <td>2</td>
                <td rowspan="3" style="text-align: center; ">3</td>
            </tr>
            <tr style="text-align: center;">
                <td colspan="2">4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
            </tr>
        </table>
    </div>
</body>
</html>
